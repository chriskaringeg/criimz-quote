<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Jura|Niconne|Russo+One|Viga" rel="stylesheet">
<div class="container">


   <div class="row">
         <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>


           <div class="form-group">
               <label for="quote"><strong>QUOTE</strong></label>
               <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.description" name="description" #quote="ngModel" required></textarea>
               <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                   <p> Write the quote</p>

               </div>

           </div>
           <div class="form-group">
               <label for="author"><strong>Author of quote</strong></label>
               <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #author="ngModel" required>

               <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                   <p> Author is Required</p>
                 </div>

               </div>

           <div class="form-group">
               <label for="name"><strong>Your Name</strong></label>
               <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

               <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                   <p> Name is Required</p>

               </div>


               </div>

           <button type="Submit" class="btn btn-success btn-lg">add quote</button>

       </form>
   </div>

</div>
